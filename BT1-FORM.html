<!DOCTYPE html>
<html>
<head>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="vidu2.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid ">
		<div class="container-fluid bg-info">
			 <h2 class="w-100 text-black pb-3 pt-3 ">thông tin sản phẩm</h2>
		</div>
		<form>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
							<label>Mã sản phẩm :</label>
							<input type="text" name="" class="form-control" >
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Tên sản phẩm :</label>
						<input type="text" name="" class="form-control" >
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Số lượng :</label>
							<input type="text" name="" class="form-control" >
						</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Đơn Giá :</label>
							<input type="text" name="" class="form-control" >
						</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Đơn vị tính :</label>
							<select class="form-control">
								<option value="v1">chiếc</option>
								<option value="v2">đồng</option>
								<option value="v2">$$</option>
							</select>
						</div>
				</div>
			</div>
		</form>
		<div class="container-fluid bg-info pt-2">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="form-group">
					<label>Thuế:</label>
					<input type="checkbox">
					<label>VAT(10%)</label>
					
					<input type="checkbox">
					<label>Dịch vụ(5%)</label>
						
					<input type="checkbox">
					<label>Khác(20%)</label>
				</div>
			</div>
		</div>
		<input type="button" value="tính tiền" class="form-group bg-success text-light boder-0">
	</div>
</body>
</html>
